<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LasmartTest</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.914/styles/kendo.default-v2.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Модалка добавления/редактирования комментария -->
    <div id="commentModal" class="modalWindow">
        <h3 style="margin-top: 0; color: #2c3e50;">Комментарий</h3>
        <label for="commentText">Текст комментария:</label>
        <input type="text" id="commentText">
        
        <label for="commentColor">Цвет фона:</label>
        <input type="color" id="commentColor" value="#f3ab2d">
        
        <div style="text-align: right; margin-top: 20px;">
            <button id="saveComment">Сохранить</button>
            <button id="cancelComment">Отмена</button>
        </div>
    </div>

      <!-- Модалка редактирования точки -->
      <div id="pointModal" class="modalWindow">
        <h3 style="margin-top: 0; color: #2c3e50;">Настройки точки</h3>
        <label for="pointRadius">Радиус точки:</label>
        <input type="number" id="pointRadius">
        
        <label for="pointColor">Цвет точки:</label>
        <input type="color" id="pointColor" value="#f3ab2d">
        
        <div style="text-align: right; margin-top: 20px;">
            <button id="savePoint">Сохранить</button>
            <button id="cancelPoint">Отмена</button>
        </div>
    </div>
      
    <div id="modalBackdrop"></div>
      
    <div id="container"></div>
    
    
    <div id="app-container">
        <div class="instructions-panel">
            <h3>Инструкция</h3>
            <ul class="instructions-list">
                <li><strong>Клик по точке</strong> - редактирование</li>
                <li><strong>Двойной клик</strong> - удаление точки</li>
                <li><strong>Клик по комментарию</strong> - редактирование</li>
                <li><strong>Клик по "+"</strong> - новый комментарий</li>
                <li><strong>Перетаскивание</strong> - перемещение точки</li>
            </ul>
        </div>
        <div id="controls" class="controls-panel">
            <h3 class="panel-title">Добавить точку</h3>
            <div class="input-group">
                <label class="input-label">Координата X:</label>
                <input id="x" type="number" class="form-input" value="50">
            </div>
            <div class="input-group">
                <label class="input-label">Координата Y:</label>
                <input id="y" type="number" class="form-input" value="50">
            </div>
            <div class="input-group">
                <label class="input-label">Цвет точки:</label>
                <input id="color" type="color" class="color-input" value="#3498db">
            </div>
            <div class="input-group">
                <label class="input-label">Радиус:</label>
                <input id="radius" type="number" value="20" class="form-input">
            </div>
            <button id="addPoint" class="primary-button">
                Добавить точку
            </button>
        </div>
    
        <div id="points-container" class="points-panel">
            <h3 class="panel-title">Список точек</h3>
            <div id="pointsGrid" class="points-grid"></div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.4.3/konva.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2021.3.914/js/kendo.all.min.js"></script>

<script src="js/config.js"></script>
<script type="module" src="js/App.js"></script>

</body>
</html>
